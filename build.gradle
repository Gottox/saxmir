group = 'de.gottox'
description = 'CSS selectors for SAX'
version = 'master'

apply plugin: 'java'
apply plugin: 'maven'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.10'
    testCompile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
